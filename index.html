<!DOCTYPE html>
<!-- source taken from : https://www.codingnepalweb.com/playable-piano-html-css-javascript/  -->
<!-- just style is taken other modification are unique -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Piano</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Playable PIANO</h2>
        <div class="column volume-slider">
          <span>Volume</span
          ><input type="range" min="0" max="1" value="0.5" step="any" />
        </div>
        <div class="column keys-checkbox">
          <span>Show Keys</span><input type="checkbox" checked />
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-note="1"><span>c</span><span class="keyboard"></span></li>
        <li class="key black" data-note="2"><span>2</span><span class="keyboard"></span></li>
        <li class="key white" data-note="3"><span>c#</span><span class="keyboard"></span></li>
        <li class="key black" data-note="4"><span>6</span><span class="keyboard"></span></li>
        <li class="key white" data-note="5"><span>d</span><span class="keyboard"></span></li>
        <li class="key black" data-note="6"><span>6</span><span class="keyboard"></span></li>
        <li class="key white" data-note="7"><span>d#</span><span class="keyboard"></span></li>
        <li class="key black" data-note="8"><span>8</span><span class="keyboard"></span></li>
        <li class="key white" data-note="9"><span>e</span><span class="keyboard"></span></li>
        <li class="key black" data-note="10"><span>10</span><span class="keyboard"></span></li>
        <li class="key white" data-note="11"><span>f</span><span class="keyboard"></span></li>
        <li class="key black" data-note="12"><span>12</span><span class="keyboard"></span></li>
        <li class="key white" data-note="13"><span>f#</span><span class="keyboard"></span></li>
        <li class="key black" data-note="14"><span>14</span><span class="keyboard"></span></li>
        <li class="key white" data-note="15"><span>g</span><span class="keyboard"></span></li>
        <li class="key black" data-note="16"><span>16</span><span class="keyboard"></span></li>
        <li class="key white" data-note="17"><span>g#</span><span class="keyboard"></span></li>
        <li class="key black" data-note="18"><span>18</span><span class="keyboard"></span></li>
        <li class="key white" data-note="19"><span>a</span><span class="keyboard"></span></li>
        <li class="key black" data-note="20"><span>20</span><span class="keyboard"></span></li>
        <li class="key white" data-note="21"><span>a#</span><span class="keyboard"></span></li>
        <li class="key black" data-note="22"><span>22</span><span class="keyboard"></span></li>
        <li class="key white" data-note="23"><span>b</span><span class="keyboard"></span></li>
        <li class="key black" data-note="24"><span>24</span><span class="keyboard"></span></li>
        <li class="key white" data-note="25"><span class="keyboard"></span></li>
        
      </ul>
    </div>
  </body>
</html>
